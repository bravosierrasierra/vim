# vim quick settings
bind V send-keys ":colorscheme desert" Enter ":set mouse=a" Enter ":set nocompatible" Enter ":map <f2> <esc>:w!<cr>" Enter ":map <f3> <esc>V" Enter ":map <f10> <esc>:qa!<cr>" Enter ":set shiftwidth=2" Enter ":set tabstop=2" Enter ":set softtabstop=2" Enter ":set expandtab" Enter ":set autoindent" Enter ":set smartindent" Enter ":set autoread" Enter ":syntax on" Enter ":filetype on" Enter ":filetype indent on" Enter ":filetype plugin on" Enter ":echo \"Vim settings deployed\"" Enter 
bind B send-keys "alias nocomment=\"sed -r '/^\s*#/d; /^\s*$/d'\"" Enter

# enable logging to file
bind-key -T prefix L pipe-pane "exec cat >>$HOME/'#W-tmux.log'" '\;' display-message 'Started logging to $HOME/tmux-#W.log'
bind-key -T prefix l pipe-pane '\;' display-message 'Ended logging to $HOME/#W-tmux.log'

setw -g xterm-keys on

set -g mouse on

bind m \
   set -g mode-mouse on \;\
   set -g mouse-resize-pane on \;\
   set -g mouse-select-pane on \;\
   set -g mouse-select-window on \;\
   display 'Mouse: ON'
bind M \
   set -g mode-mouse off \;\
   set -g mouse-resize-pane off \;\
   set -g mouse-select-pane off \;\
   set -g mouse-select-window off \;\
   display 'Mouse: OFF'

